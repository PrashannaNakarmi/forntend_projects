<html>
    <head>
        <title>order</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <section class="header">

                <a href="#" class="logo"></i> Cherry Bomb </a>
             
                <nav class="navbar">
                   <a href="index.html#gallery">home</a>
                   <a href="about.html">about</a>

             </section>
    
             <!-- order section starts  -->
    
            <section class="order" id="order">
    
                <div class="heading">
                <h3>order now</h3>
                </div>
            
                <form action="">
                <div class="box-container">
                    <div class="box">
                        <div class="inputBox">
                            <span>full name</span>
                            <input type="text" placeholder="enter your name">
                        </div>
                        <div class="inputBox">
                            <span>food name</span>
                            <input type="text" placeholder="food you want">
                        </div>
                        <div class="inputBox">
                            <span>order details</span>
                            <input type="text" placeholder="specifics with food">
                        </div>
                        <div class="inputBox">
                            <span>your address</span>
                            <textarea name="" placeholder="enter your address" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="box">
                        <div class="inputBox">
                            <span>number</span>
                            <input type="number" placeholder="enter your number">
                        </div>
                        <div class="inputBox">
                            <span>how much</span>
                            <input type="number" placeholder="how many you want">
                        </div>
                        <div class="inputBox">
                            <span>when you want</span>
                            <input type="datetime-local">
                        </div>
                    </div>
                </div>
                <input type="submit" value="order now" class="btn">
                </form>
                
            </section>
            
            <!-- order section ends -->
            <!-- footer section starts  -->
    
            <section class="footer">
    
                <div class="icons-container">
            
                <div class="icons">
                    <i class="fas fa-clock"></i>

                </div>
            
                <div class="icons">
                    <i class="fas fa-phone"></i>
                    <h3>phone</h3>
                    <p>123-456-7890</p>
                </div>
            
                <div class="icons">
                    <i class="fas fa-envelope"></i>
                    <h3>email</h3>
                    <p>cherrybomb127@gmail.com</p>
                </div>
            
                <div class="icons">
                    <i class="fas fa-map"></i>
                    <h3>address</h3>
                    <p>Kathmandu, Nepal</p>
                </div>
            
                </div>
            
                <div class="share">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
                </div>
